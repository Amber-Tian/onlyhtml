<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>showCode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .html {
            word-break: break-all;
        }
        .div {
            position: fixed;
            top: 20px;
            right: 100px;
        }
        @media (max-width: 500px) {
            .div {
                position: relative;
                left: 50%;
                margin-bottom: 20px;
                margin-left: -100px;
            }
        }
    </style>
</head>

<body>
    <style class="css"></style>
    <div class="html"></div>
    <div class="div"></div>

<script>
    let html = document.querySelector(".html"),
        css = document.querySelector(".css");

let str = `
/*你好，我叫田梁
*接下来我要演示一下我的前端功底
*首先我要准备一个div
*/
.div{
    border: 1px solid red;
    width: 200px;
    height: 200px;
}
/*接下来我要把div变成一个八卦图
*注意看好了
*首先，把div变成一个圆
*/
.div{
    border-radius: 50%;
    box-shadow: 0 0 3px rgba(0,0,0,.5);
    border: none;
}
/*八卦是阴阳形成的
*一黑一白
*/
.div{
    background: linear-gradient(90deg, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 50%, rgba(0,0,0,1) 50%, rgba(0,0,0,1) 100%);
}
/*加两个神秘的小球,然后补上中间的阴阳眼*/
.div::before{
    content: " ";
    display: block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: black;
    transform: translateX(50%);
    background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,1) 25%, rgba(0,0,0,1) 25%, rgba(0,0,0,1) 100%);
}
.div::after{
    content: " ";
    display: block;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: white;
    transform: translateX(50%);
    background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 25%, rgba(255,255,255,1) 25%, rgba(255,255,255,1) 100%, rgba(0,0,0,1) 100%);
}`;

    let str2 = "", n = 0;
    let step = () => {
        setTimeout(() => {
            if (str[n] === "\n") {
                str2 += "<br>"
            } else if (str[n] === " ") {
                str2 += "&nbsp;";
            } else {
                str2 += str[n];
            }
            html.innerHTML = str2;
            css.innerHTML = str.substring(0, n);
            window.scrollTo(0, 9999);
            html.scrollTo(0, 9999);
            if (n < str.length - 1) {
                n += 1;
                step();
            }
        }, 10)
    };

    step();
</script>
</body>

</html>
